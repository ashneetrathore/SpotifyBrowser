@if(artist) {
<div class="row">
    <div class="col-xl-4 col-12">
        <!--Populates with artist name-->
        <h1> {{ artist.name }}</h1>
        <!--Populates with artist image URL-->
        <img id="artistImg" [src]="artist.imageURL">
        <p>
            <!--Links to artist page on spotify, displays artist name-->
            <a class="btn btn-light" role="button" target="_blank" [href]="artist.url">Open {{ artist.name }} on Spotify</a>
        </p>
    </div>
    <div class="col-xl-4 col-12">
        <h3>Popularity</h3>
        <!--Displays the number of followers, formatted with commas for thousands/millions-->
        <p>{{ artist.followersStr }} followers</p>
        <app-thermometer [popularity]="artist.popularity"></app-thermometer>
        <!--Displays artist name-->
        <h3>{{ artist.name }}'s Albums</h3>
        <!--Displays a carousel component for the artist's albums. Binds carousel's resources and gives it a static carouselId.-->
        <app-carousel [resources]="albums" carouselId="album"></app-carousel>
    </div>
    <div class="col-xl-4 col-12">
        <!--Displays artist name-->
        <h3>{{ artist.name }}'s Top Tracks</h3>
        <!--Displays the artist's top tracks-->
        <app-track-list [tracks]="topTracks"></app-track-list>
    </div>
</div>
}
