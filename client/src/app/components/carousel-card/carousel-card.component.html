<!--Binds href to the appropriate local URL for the album/artist/song.-->
<a [routerLink]="
  resource.category === 'artist' ? ['/artist', resource.id] : 
  ['/album', resource.id]
">
    <!--Binds src with the album/artist/song image URRL-->
    <img [src]="resource.imageURL" class="d-block w-100">
    <div class="carousel-caption d-none d-md-block">
        <!--Populates h5 with the album/artist/song name-->
        <h5>{{ resource.name }}</h5>
    </div>
</a>
