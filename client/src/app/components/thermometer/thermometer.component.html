<div class="progress">
    <!--Set style.background-color based on the level of popularity and style.width via the popularity's percent, and displays percent.-->
    <div class="progress-bar" role="progressbar" [style.background-color]="popularity.color" [style.width]="popularity.percentageString">
        <span class="progress-bar-text">Popularity: {{ popularity.percentageString }}</span>
    </div>
</div>
